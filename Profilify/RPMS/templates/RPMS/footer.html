<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    /* Footer styles */
    footer {
        background-color: #000000;
        padding: 20px 0;
        text-align: center;
        font-size: 14px;
        color: #ffffff;
    }
    
    .footer-links {
        margin-bottom: 10px;
    }
    
    .footer-links a {
        text-decoration: none;
        margin: 0 10px;
        color: #ffffff;
    }
    
    .footer-links a:hover {
        color: #007bff;
        text-decoration: underline;
    }
    
    .footer-social {
        margin-top: 10px;
    }
    
    .footer-social a {
        display: inline-block;
        margin: 0 10px;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .footer-social a:hover {
        color: #007bff;
    }
</style>
</head>
<body>

<footer>
    <div class="footer-links">
        <a href="/">Home</a>
        <a href="#">Courses</a>
        <a href="#">Articles</a>
        <a href="#">Practice</a>
        <a href="#">IDE</a>
        <a href="#">Contribute</a>
        <a href="/aboutus">About</a>
        <a href="/contact">Contact Us</a>
    </div>
    <div class="footer-social">
        <a href="https://www.facebook.com/MRUFaridabad" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://twitter.com/manav_rachna" target="_blank"><i class="bi bi-twitter-x"></i></a>
        <a href="https://www.linkedin.com/school/manav-rachna-educational-institutions/" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://www.youtube.com/user/mriuuni" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="https://www.instagram.com/manav_rachna/" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
